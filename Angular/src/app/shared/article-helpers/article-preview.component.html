


<div class="article-preview">

  <article-meta [article]="article">
    <favorite-button
      [article]="article"
      (onToggle)="onToggleFavorite($event)"
      class="pull-xs-right">
      {{article.favoritesCount}}
    </favorite-button>
    <follow-button
     class=" pull-xs-right"
     style="margin-right:5px;border-color:black;color:black;"
     [profile]="article.author"
     (onToggle)="onToggleFollowing($event)">
    </follow-button>
    
   <!-- <button class="btn btn-sm pull-xs-right" style="margin-right:5px"
    >
    </button> btn btn-sm-->
  </article-meta>
  <!--<button pull-xs-right>follow</button>
  [routerLink]="['/article', article.slug]"-->
  <!--<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>-->
  <a (click)="openModalWithComponent()" class="preview-link">
    <h1>{{ article.title }}</h1>
    <div>
      <p style="font-family:cursive; color:dimgray;">{{ article.description }}</p>
      <img style="width:100%; background-color:white;" class="thumbnail" src="{{article.postImage}}">
      <div>
      <img style="width:100%; background-color:white; height:''" class="thumbnail" src="{{article.postImage1}}">
    </div>
     
    </div>

    <!--<article-page></article-page>--> 
    <span style="font-family:cursive; color:dimgray;">Read more & comment...</span>
    <ul class="tag-list">
      <li class="tag-default tag-pill tag-outline"
        
        *ngFor="let tag of article.tagList">
        
        <span style="font-family:cursive; color:dimgray;">{{ tag }}</span>
        
      </li>
    </ul>
  </a>
