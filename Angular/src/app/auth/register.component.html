<div style="padding-top:0px;margin-top:120px;">
    
    <div *ngIf="error" class="alert alert-warning" role="alert">
  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
  <span class="sr-only">Error:</span>
  {{error}}
</div>
<div class="modal-dialog">
  <div class="registermodal-container">
      <div><p style="color:green">{{message}}</p></div>
    <h1>Register</h1><br>
    <form class="form-signin" (submit)="register($event, name.value, email.value, password.value)">
        <!--<fieldset class="form-group">
            <label for="name" class="sr-only">Username</label>
            <input #name type="text" id="name" class="form-control" name="user.username"  [(ngModel)]="user.username" placeholder="username" required="">
        </fieldset>-->
        <fieldset class="form-group">
            <label for="email" class="sr-only">Email address</label>
            <input #email type="email" id="email" class="form-control" name="user.email"  [(ngModel)]="user.email" placeholder="Email address" required="" autofocus="">
        </fieldset>
        <fieldset class="form-group">
            <label for="inputPassword" class="sr-only">Password</label>
            <input #password type="password" id="inputPassword" class="form-control" name="user.password"  [(ngModel)]="user.password" placeholder="Password" required="">
        </fieldset>
      <br>
      <button  class="btn btn-md btn-primary btn-block" type="button" (click)="signUpWithEmail()" [disabled]="formCtrl.form.invalid">Register</button>
    </form>
     <div style="text-align:center;"><a class="nav-link" href="/login"><h6>Have an account? Login</h6></a></div>
  </div>
</div>
</div>
