<div class="editor-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-10 offset-md-1 col-xs-12">

        <list-errors [errors]="errors"></list-errors>

        <form [formGroup]="cararticleForm" style="padding-top:0px;margin-top:120px;">
          <fieldset [disabled]="isSubmitting">

            <fieldset class="form-group">
              <label>Name of Business/Company(optional):</label>
              <input class="form-control form-control-lg"
                formControlName="title"
                type="text"
                placeholder="Name of Your Business/Company (if any)" />
            </fieldset>

            <fieldset class="form-group">
              <label>Business/Company description:</label>
              <input class="form-control form-control-lg"
                formControlName="description"
                type="text"
                placeholder="Short Business/Company Description (if any)" />
            </fieldset>
            <fieldset class="form-group">
              <label>Location:</label>
              <input class="form-control"
                formControlName="location"
                type="text"
                placeholder="Your Business Location/your Location" />
            </fieldset>
            <fieldset class="form-group">
              <label>Landmark near you, example: building, school, hospital, hotel etc:</label>
              <input class="form-control"
                formControlName="landmark"
                type="text"
                placeholder="Landmark near you, example: building, school, hospital, hotel etc" />
            </fieldset>
            <fieldset class="form-group">
              <label>Vehicle Model:</label>
              <input class="form-control"
              formControlName="name1"
              type="text"
              placeholder="model of the car you are selling" />
            </fieldset>
            <fieldset class="form-group">
              <label>Vehicle  Description:</label>
              <input class="form-control"
              formControlName="description1"
              type="text"
              placeholder="short car description" />
            </fieldset>
            <fieldset class="form-group">
              <label>Year:</label>
              <input class="form-control"
              formControlName="year"
              type="number"
              placeholder="Vehicle Year" />
            </fieldset>
            <fieldset class="form-group">
              <label>Mileage:</label>
              <input class="form-control"
              formControlName="mileage"
              type="text"
              placeholder="Mileage" />
            </fieldset>
            <fieldset class="form-group">
              <label>Transmission:</label>
              <select class="form-control" type="text" formControlName="transmission">
                
                <option value="manual">Manual</option>
                <option value="automatic">Automatic</option>
                
              </select>
            </fieldset>
            <fieldset class="form-group">
              <label>VIN number:</label>
              <input class="form-control"
              formControlName="vin"
              type="text"
              placeholder="VIN number" />
            </fieldset>
            <fieldset class="form-group">
              <label>Condition:</label>
              <select class="form-control" type="text" formControlName="condition">
                <option value="new">New</option>
                <option value="used">Used</option>
              </select>
            </fieldset>
            <fieldset class="form-group">
              <label>License plate number:</label>
              <input class="form-control"
              formControlName="license"
              type="text"
              placeholder="License plate number" />
            </fieldset>
            <fieldset class="form-group">
              <label>Selling individually?</label>
              <select class="form-control" type="text" formControlName="privately">
                <option value="yes">Yes</option>
                <option value="No, i am selling as a business">No, i am selling as a business</option>
              </select>
            </fieldset>
            <fieldset class="form-group">
              <label>Price:</label>
              <input class="form-control"
              formControlName="price1"
              type="text"
              placeholder="item price" />
            </fieldset>
            <fieldset class="form-group">
              <label>Phone format 7xx xxx xxx:</label>
              <input class="form-control"
                formControlName="phone"
                type="tel"
                placeholder="Your Phone Number e.g 711 632 582" />
            </fieldset>
            <fieldset class="form-group">
              <label>Email:</label>
              <input class="form-control"
                formControlName="email"
                type="text"
                placeholder="Your Email Address" />
            </fieldset>

            <fieldset hidden class="form-group">
              <input class="form-control"
                type="text"
                placeholder="URL of Bizz logo picture"
                formControlName="postImage" />
            </fieldset>

            <fieldset class="form-group">
              <label>Tags:</label>
              <input class="form-control"
                type="text"
                placeholder="Enter tags"
                [formControl]="tagField"
                (keyup.enter)="addTag()" />

              <div class="tag-list">
                <span *ngFor="let tag of cararticle.tagList"
                  class="tag-default tag-pill">
                  <i class="ion-close-round" (click)="removeTag(tag)"></i>
                  {{ tag }}
                </span>
              </div>
            </fieldset>
